<script>
    console.log('5>1:', 5>=1);
    console.log('5===1:', 5===1);
    console.log('5!==1:', 5!==1);
    console.log('5<10 && 5>1:', 5<10 && 5>1);
    console.log('"1"===1:', '1'===1);
    console.log('"1"==1:', '1'==1);
    console.log('5===1:', 5===1);
    console.log('1===5:', 1===5);
    console.log('5===1 || 1===5:', 5===1 || 1===5);

</script>

<!-- 
    Operator	Description	                        Example	        Result
        ==	    equal to	                        "1" == 1	    true
        ===	    equal value and equal type	        "1" === 1	    false
        !=	    not equal	                        1 != 2           true
        !== 	not equal value or not equal type	1 != 1      	false
        >	    greater than	                    1 > 2	        false
        <	    less than	                        1 < 2	        true
        >=      greater than or equal to	        1 >= 1	        true
        <=  	less than or equal to	            2 <= 1	        false

-->
