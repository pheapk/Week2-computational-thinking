<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 100;
var positionX = 0;
var ball = document.getElementById('ball');

var leftEdge = 0;
var rightEdge = 400;
var rightEdgeTouch = false;
var leftEdgeTouch = false;

// YOUR CODE 
// ----------------

function moveBall (){    
    if (positionX == rightEdge) {
        rightEdgeTouch = true;
        leftEdgeTouch = false;        
    }else if (positionX == leftEdge){ // first time
        leftEdgeTouch = true;
        rightEdgeTouch = false;
    }

    if (rightEdgeTouch === true && leftEdgeTouch === false){
        positionX = positionX - velocity;
    } else if (rightEdgeTouch === false && leftEdgeTouch === true){
        positionX = positionX + velocity;
    }
    
    ball.style.left  = positionX + 'px';    
    
    console.log("Ball positionX: " + positionX);
    console.log("Ball velocity: " + velocity);
    //console.log("Ball position: " + position);
}
setInterval(moveBall,1000)

</script>
